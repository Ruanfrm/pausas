<!DOCTYPE html>
<html>
<head>
  <title>Página do Colaborador</title>
  
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <!-- Inclua o link para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
  <div class="container mt-5">

     
<!-- Navbar -->
  <div class="navbar">
    <div class="user-info">
      <img   class="user-icon" id="userImage" src="./path/profile.png" onclick="openModal()">
      <span>Olá,    <span class="username" id="nomeColaborador">Nome do Usuário</span>
    </div>
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
  </div>

      <!-- Modal -->
      <div class="modal" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Opções do Usuário</h5>
              <button type="button" class="btn-close" onclick="closeModal()" aria-label="Fechar"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <div class="modal-body">
              <a href="#" class="modal-option" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                <i class="fas fa-lock"></i> Mudar Senha
              </a>
              <label for="fileInput" class="modal-option">
                <i class="fas fa-camera"></i> Adicionar Foto do Perfil
                <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="checkFile()">
              </label>
              <button class="btn btn-primary" id="confirmButton" style="display: none;" onclick="uploadImage()">Confirmar</button>
              <a href="#" class="modal-option" onclick="signOut()">
                <i class="fas fa-sign-out-alt"></i> Sair
              </a>
            </div>
          </div>
        </div>
      </div>

<!-- Modal para mudar a senha -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Mudar Senha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"><i class="fas fa-sign-out-alt"></i></button>
      </div>
      <div class="modal-body">
        <!-- Coloque aqui o formulário para mudar a senha -->
        <label for="newPassword">Nova Senha:</label>
        <input type="password" id="newPassword">
        <button class="btn btn-primary btn-sm" onclick="changePassword()">Mudar Senha</button>
      </div>
    </div>
  </div>
</div>

   

    <h2 class="text-center mb-3">Suas Pausas</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Dia da Semana</th>
          <th>Entrada</th>
          <th>Pausa 1</th>
          <th>Refeição</th>
          <th>Pausa 2</th>
          <th>Saída</th>
        </tr>
      </thead>
      <tbody id="pausasTable">
        <!-- Aqui serão carregadas as pausas do colaborador logado -->
      </tbody>
    </table>


    
  <footer class="bg-transparent  text-center py-3 mt-5">
    <p style="color: black!important;">&copy; 2023 Ruan Freire. Todos os direitos reservados.</p>
</footer>
    
  </div>


     <!-- Pop-up -->
     <div id="popup" class="popup">
      <div class="popup-content">
          <h2>É hora da sua pausa!</h2>
          <p>Aproveite o seu tempo de descanso.</p>
          <button class="btn btn-sm btn-primary" id="dismiss-btn">Fechar</button>
      </div>
      </div>
    




  
      <!-- Incluir o Firebase SDK -->
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

      <!-- Configuração do Firebase -->
      <script src="./js/firebase-config.js"></script>
      <!-- Arquivo com o código JavaScript -->
      <script src="./js/colaborador_dashboard.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/navbar.js"></script>
      <script src="./js/perfil.js"></script>
      <script src="./js/relogio.js"></script>
</body>
</html>
