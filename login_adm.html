<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login_colaborador.css">
  <title>Admin Login</title>
</head>

<body>
  <div class="container">
    <div class="back-login">
      <h1>Login do Administrador</h1>
      <form id="adminLoginForm">
        <label for="adminEmail">Email:</label>
        <input type="email" id="adminEmail" required>
        <div class="error-message" id="adminEmailError"></div>
        <label for="adminPassword">Senha:</label>
        <input type="password" id="adminPassword" required>
        <div class="error-message" id="adminPasswordError"></div>
        <button type="submit">Entrar</button>
      </form></div>
    
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="./js/firebase-config.js"></script>
  <script>
    


    const adminLoginForm = document.getElementById('adminLoginForm');

    adminLoginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const adminEmail = document.getElementById('adminEmail').value;
      const adminPassword = document.getElementById('adminPassword').value;

      firebase.auth().signInWithEmailAndPassword(adminEmail, adminPassword)
        .then((userCredential) => {
          // Redirecionar para a página do admin dashboard após o login
          window.location.href = "admin.html";
        })
        .catch((error) => {
          console.error("Erro ao fazer login do administrador: ", error);
          alert("Erro ao fazer login do administrador. Verifique as credenciais e tente novamente.");
        });
    });
  </script>
</body>

</html>
